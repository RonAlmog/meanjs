<section data-ng-controller="CustomersController as customersCtrl">
    <div class="page-header">
        <h1>Customers</h1>
    </div>

    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12 text-center">
            <button type="button" class="btn btn-success text-center" ng-click="customersCtrl.modalCreate('lg')">
                <i class="glyphicon glyphicon-user"></i>
                <br/>New Customer
            </button>
        </div>
    </div>
    <br><br>

    <customer-list></customer-list>


</section>
